kind: pipeline
name: default

steps:
- name: build
  image: runmymind/docker-android-sdk
  volumes:
  - name: gradle
    path: /root/.gradle
  commands:
  - ./gradlew :redux:clean :redux:build
  - ./gradlew :redux-android:clean :redux-android:build
  - ./gradlew :app:clean :app:build

- name: snapshot
  image: runmymind/docker-android-sdk
  volumes:
  - name: gradle
    path: /root/.gradle
  environment:
    PUBLISH_TO_JFROG: true
    BINTRAY_USER:
      from_secret: BINTRAY_USER
    BINTRAY_API_KEY:
      from_secret: BINTRAY_API_KEY
    VERSION_CODE: ${DRONE_BUILD_NUMBER}
    VERSION_NAME: 1.0.0-SNAPSHOT
  commands:
  - ./gradlew :redux:clean :redux:install :redux:artifactoryPublish
  - ./gradlew :redux-android:clean :redux-android:install :redux-android:artifactoryPublish
  when:
    event:
    - push

- name: release
  image: runmymind/docker-android-sdk
  volumes:
  - name: gradle
    path: /root/.gradle
  environment:
    PUBLISH_TO_JCENTER: true
    BINTRAY_USER:
      from_secret: BINTRAY_USER
    BINTRAY_API_KEY:
      from_secret: BINTRAY_API_KEY
    VERSION_CODE: ${DRONE_BUILD_NUMBER}
    VERSION_NAME: 1.0.0
  commands:
  - ./gradlew :redux:clean :redux:install :redux:bintrayUpload
  - ./gradlew :redux-android:clean :redux-android:install :redux-android:bintrayUpload
  when:
    event:
    - tag

volumes:
- name: gradle
  temp: {}